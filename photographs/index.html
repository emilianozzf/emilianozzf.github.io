<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My website title</title>
  <link rel="stylesheet" href="coolstyle.css">
  <style>
      .topnav {
        position: sticky;
        top: 0;
        left: 0;
        z-index: 100;
        width: 100%;
        background-color: grey;
        overflow: hidden;
        color: #f2f2f2;
        font-size: 3vw;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        margin: 1vw;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 3vw;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: black;
        color: white;
      }

      div{
      margin: 1vw;
    }

      h1 {
        font-size: 7vw;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
      }

      .flex-container div {
          background-color: white;
      }

      .flex-container div:nth-child(2n) {
          background-color:black;
      }

      @media(min-width: 600px) {
        div {
          background-color: orange
        }
      }

      @media(max-width: 600px) {
        div {
          background-color: yellow;
        }
      }

  </style>
</head>

<body>
  <div class="row justify-content-center">
    <div class="topnav">
      <p style="font-size: 3vw">Emiliano Zhu</p>
      <a href="../">Home</a>
      <a href="../contact/">Contact</a>
      <a href="../projects/">Projects</a>
      <a class="active" href="./">Photographs</a>
    </div>
    <div class="col-md-5 text-center">
      <h1 style="font-size:10vw"><strong>Photographs</strong></h1>
      <div class="flex-container">
        <div>
          <img src="https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2019/07/Man-Silhouette.jpg" style="max-width:100%;height:auto;">
        </div>
        <div>
          <img src="https://cdn.fstoppers.com/styles/med-16-9/s3/lead/2018/09/gif-3d-photo-app-film3d.jpg?itok=UPXFKMgO&timestamp=1536201434" style="max-width:100%;height:auto;">
        </div>
        <div>
          <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-1217538342.png?crop=0.662xw:1.00xh;0.173xw,0&resize=640:*" style="max-width:100%;height:auto;">
        </div>
        <div>
          <img src="https://images.pexels.com/photos/1368382/pexels-photo-1368382.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" style="max-width:100%;height:auto;">
        </div>
    </div>
    </div>
  </div>
</html>
